version: "3.1"

services:
  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - 5678:5678
    volumes:
      - "./data/n8n:/home/node/.n8n"
      
  mattermost:
    image: mattermost/mattermost-preview
    restart: always
    ports:
      - 8065:8065  

  gotify:
    image: gotify/server
    ports:
      - 8080:80
    environment:
      - GOTIFY_DEFAULTUSER_PASS=custom
    volumes:
      - "./data/gotify:/app/data"

  gophish:
    image: gophish/gophish
    ports:
      - 3333:3333
      - 8888:80
  
  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025
